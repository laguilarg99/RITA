<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm">

            <div>
                <mat-form-field>
                    <mat-label for="username">Username </mat-label>
                    <input matInput type="text" id="username" formControlName="username" required/>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput id="password" formControlName="password" [type]="hide ? 'password' : 'text'">
                </mat-form-field>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </div>

            @if (error) {
                <div>
                    <mat-error class="error">{{ error }}</mat-error>
                </div>
            }

            <div>
                <button type="submit" (click)="submitForm()" [disabled]="!registerForm.valid" mat-raised-button>Submit</button>
            </div>
            <div>
                <button type="submit" id="register" (click)="navigateToRegister()" mat-raised-button>Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
