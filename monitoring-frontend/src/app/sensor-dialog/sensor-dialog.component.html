<h1 mat-dialog-title>Create Sensor</h1>
<mat-dialog-content>
<form [formGroup]="sensorForm">
  <div>
    <mat-form-field>
      <mat-label for="name">Name </mat-label>
      <input matInput type="text" id="name" formControlName="name" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Function" formControlName="function" required></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label for="metrics">Metrics</mat-label>
      <input matInput type="text" id="metrics" placeholder="Temperature,Humidity" formControlName="metrics" required/>
    </mat-form-field>
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="buildSensor()" [mat-dialog-close]="this.sensor" [disabled]="!sensorForm.valid">Ok</button>
</mat-dialog-actions>
